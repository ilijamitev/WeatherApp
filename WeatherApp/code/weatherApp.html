<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherUP | Your favourite weather app</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>

<body>

    <!-- START (FIRST) SCREEN -->

    <div id="start-screen">

        <h1 class="start-screen heading">
            <span>Welcome to</span>
            <span class="start-screen heading-weather">
                Weather<span class="start-screen heading-UP">UP</span>
            </span>
        </h1>

        <div id="gifUp"></div>

        <div id="start-screen-menu" hidden>
            <div class="start-screen innerDiv">
                <div class="select city">
                    <label for="select-city">Select city</label>
                    <select name="select-city" id="select-city">
                        <option value="Skopje" selected>Skopje</option>
                        <option value="Bitola">Bitola</option>
                        <option value="Veles">Veles</option>
                        <option value="Gevgelija">Gevgelija</option>
                        <option value="Belgrade">Belgrade</option>
                        <option value="Moscow">Moscow</option>
                        <option value="London">London</option>
                        <option value="Chicago">Chicago</option>
                        <option value="New York">New York</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Sydney">Sydney</option>
                        <option value="Utrecht">Utrecht</option>
                    </select>
                </div>
                <br>

                <div class="select unit">
                    <label for="select-unit">Unit of measurement</label>
                    <select name="select-unit" id="select-unit">
                        <option value="standard">Standard</option>
                        <option value="metric" selected>Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                </div>
                <br>

                <div class="select language">
                    <label for="select-language">Language</label>
                    <select name="select-language" id="select-language">
                        <option value="mk" selected>Macedonian</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="sr">Serbian</option>
                    </select>
                </div>

                <div>
                    <button id="show-weather">Show weather</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MAIN SCREEN -->

    <div id="select-other-city" hidden>
        <img src="../assets/img/up-carl-removebg-preview11.png" alt="goBack-icon">
        <span>Go Back</span>
    </div>

    <div id="main-screen-content" hidden>
        <nav>
            <div>
                <img class="nav img" src="../assets/img/UP-logo.png" alt="Weather UP Logo">
                <h1 class="nav title" id="main-title-plus-logo">
                    Weather<span>UP</span></h1>
            </div>
            <span class="nav today" id="today-btn">Today</span>
            <span class="nav hourly" id="hourly-btn">Hourly</span>
            <span class="nav about" id="about-btn">About</span>
        </nav>

        <!-- THE DISPLAY SCREEN -->
        <div class="show">

            <!-- CURRENT DAY WEATHER INFO -->
            <div class="current-day-info">
                <!-- MAIN INFO -->
                <div id="today-main-info">
                    <!-- Dynamicly added  -->
                </div>

                <!-- ADDITIONAL INFO -->
                <div id="additional-info-show-hide" hidden>
                    <!-- Dynamicly added  -->
                </div>
            </div>

            <!-- HOURLY WEATHER INFO -->
            <div class="hourly-weather container" hidden>
                <h2 id="hourlyForecastTitle"></h2>
                <div class="hourly-weather main-innerHTML">
                    <!-- Dynamicly added  -->
                </div>
            </div>

            <!-- ABOUT APP INFO -->
            <div id="about" hidden>
                <h1>INFO ABOUT APP</h1>
                <!-- ABOUT INFO GOES HERE-->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="weatherApp.js" type="text/javascript"></script>
</body>

</html>
